- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.pythonrc:
    ~/.inputrc:
    ~/.shell:
    
- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
